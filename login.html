<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BulkBase Login | Smooth UI</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #050a12;
            --card: #0f1720;
            --accent: #00eaff;
            --error: #ff475f;
            --success: #00ffb1;
            --text: #e9f7ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg);
            overflow: hidden;
            transition: opacity .6s ease;
        }

        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background:
                radial-gradient(circle at 35% 20%, rgba(0, 200, 255, .2), transparent),
                radial-gradient(circle at 70% 80%, rgba(0, 255, 200, .12), transparent);
        }

        .card {
            width: 420px;
            padding: 48px 40px;
            background: var(--card);
            border-radius: 22px;
            border: 1px solid rgba(0, 255, 255, .15);
            box-shadow: 0 0 25px rgba(0, 255, 255, .1);
            backdrop-filter: blur(12px);
            opacity: 0;
            transform: translateY(40px) scale(.95);
            animation: fadeIn .5s ease forwards;
            transition: opacity .5s ease, transform .5s ease;
            z-index: 1;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .card.hide {
            opacity: 0 !important;
            transform: translateY(-20px) scale(.95);
            pointer-events: none;
        }

        h2 {
            text-align: center;
            color: var(--accent);
            font-size: 1.9rem;
            margin-bottom: 10px;
            transition: .35s ease;
        }

        /* SUCCESS POPUP */
        #success-bg {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0);
            backdrop-filter: blur(0px);
            opacity: 0;
            pointer-events: none;
            transition: .45s ease;
            z-index: 10;
        }

        #success-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(.7);
            min-width: 280px;
            max-width: 400px;
            padding: 28px 40px;
            background: rgba(6, 20, 24, .95);
            border: 1px solid var(--success);
            border-radius: 18px;
            box-shadow: 0 0 35px rgba(0, 255, 200, .35);
            color: var(--success);
            font-size: 1.1rem;
            font-weight: 600;
            opacity: 0;
            pointer-events: none;
            text-align: center;
            z-index: 20;
            transition: opacity .45s ease, transform .5s cubic-bezier(.25, 1.3, .4, 1.4), box-shadow .6s ease;
        }

        #success-popup.active {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            box-shadow: 0 0 60px rgba(0, 255, 200, .6);
            animation: floatPulse 2.2s infinite ease-in-out;
        }

        @keyframes floatPulse {
            0% {
                transform: translate(-50%, -52%) scale(1)
            }

            50% {
                transform: translate(-50%, -48%) scale(1.02)
            }

            100% {
                transform: translate(-50%, -52%) scale(1)
            }
        }

        /* ICON PULSE */
        #success-popup i {
            animation: popIn .6s ease forwards, glowPulse 2s infinite ease-in-out;
            opacity: 0;
        }

        @keyframes popIn {
            0% {
                transform: scale(.3);
                opacity: 0;
            }

            70% {
                transform: scale(1.3);
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes glowPulse {
            0% {
                text-shadow: 0 0 6px var(--success);
            }

            50% {
                text-shadow: 0 0 20px var(--success);
            }

            100% {
                text-shadow: 0 0 6px var(--success);
            }
        }

        #welcome-text {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            width: 0;
            animation: typing 1.2s steps(30) forwards, shine 1.4s ease 1.2s forwards;
        }

        @keyframes typing {
            0% {
                width: 0
            }

            100% {
                width: 100%
            }
        }

        @keyframes shine {
            0% {
                text-shadow: 0 0 10px var(--success);
            }

            100% {
                text-shadow: 0 0 0 transparent;
            }
        }

        /* ERROR TEXT */
        #error-msg {
            text-align: center;
            font-size: .85rem;
            color: var(--error);
            opacity: 0;
            transform: translateY(-5px);
            transition: .35s ease;
            margin-bottom: 15px;
        }

        #error-msg.show {
            opacity: 1;
            transform: translateY(0);
        }

        .input-group {
            margin-bottom: 20px;
        }

        /* ‚≠ê BLUE INPUT BACKGROUND STYLE */
        .input-field {
            display: flex;
            align-items: center;
            padding: 16px 18px;
            border-radius: 12px;
            background: rgba(0, 230, 255, 0.12);
            border: 1px solid rgba(0, 230, 255, .25);
            position: relative;
            transition: .3s ease;
        }

        .input-field:focus-within {
            box-shadow: 0 0 12px rgba(0, 255, 255, .45);
            border-color: rgba(0, 255, 255, .75);
        }

        .input-field input {
            flex: 1;
            background: none;
            border: none;
            outline: none;
            color: var(--text);
        }

        .input-field i {
            color: var(--accent);
            margin-right: 10px;
        }

        .input-field.error {
            border-color: var(--error) !important;
            box-shadow: 0 0 10px rgba(255, 0, 90, .7);
        }

        .shake-field {
            animation: shakeField .35s ease;
        }

        @keyframes shakeField {
            0% {
                transform: translateX(-6px)
            }

            25% {
                transform: translateX(6px)
            }

            50% {
                transform: translateX(-4px)
            }

            75% {
                transform: translateX(4px)
            }

            100% {
                transform: translateX(0)
            }
        }

        .floating {
            position: absolute;
            top: 50%;
            left: 52px;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, .55);
            transition: .25s ease;
            pointer-events: none;
        }

        .input-field input:focus+.floating,
        .input-field input:not(:placeholder-shown)+.floating {
            top: -6px;
            left: 16px;
            background: var(--card);
            font-size: .75rem;
            padding: 0 4px;
            color: var(--accent);
        }

        #name-block {
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: max-height .45s ease, opacity .32s ease;
        }

        #name-block.show {
            max-height: 90px;
            opacity: 1;
        }

        .btn {
            width: 100%;
            padding: 14px 0;
            background: var(--accent);
            color: #001421;
            font-weight: 700;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: .25s ease;
        }

        .switch-btn {
            display: block;
            margin-top: 14px;
            text-align: center;
            color: var(--accent);
            cursor: pointer;
        }

        .eye-btn {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--accent);
            opacity: .65;
            transition: .25s
        }

        .oauth-box {
            margin-top: 16px
        }

        .oauth-btn {
            width: 100%;
            padding: 12px 0;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, .08);
            background: rgba(255, 255, 255, .03);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: .25s ease
        }

        .oauth-btn:hover {
            box-shadow: 0 0 10px rgba(0, 255, 255, .2);
            transform: translateY(-2px)
        }

        .oauth-btn i {
            font-size: 18px
        }

        .group {
            opacity: 0;
            transform: translateY(10px);
            transition: .4s ease
        }

        .group.show {
            opacity: 1;
            transform: translateY(0)
        }
    </style>
</head>

<body>

    <div id="success-bg"></div>

    <div id="success-popup">
        <i class="fas fa-check-circle" style="font-size: 28px; margin-bottom:10px;"></i>
        <div id="welcome-text"></div>
    </div>

    <div class="card" id="login-card">

        <h2 id="title">Sign In</h2>

        <div id="error-msg">Wrong email or password</div>

        <form id="form">
            <!-- NAME REGISTRATION FIELD -->
            <div class="input-group" id="name-block">
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" id="name" placeholder=" ">
                    <label class="floating">Full Name</label>
                </div>
            </div>

            <!-- EMAIL -->
            <div class="input-group group">
                <div class="input-field">
                    <i class="fas fa-at"></i>
                    <input type="email" id="email" placeholder=" " required>
                    <label class="floating">Email Address</label>
                </div>
            </div>

            <!-- PASSWORD -->
            <div class="input-group">
                <div class="input-field" id="pw-area">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder=" " required>
                    <label class="floating">Password</label>
                    <i class="fa-solid fa-eye eye-btn" id="toggle"></i>
                </div>
            </div>

            <button class="btn group" id="submit">LOG IN</button>
            <span class="switch-btn group" id="switch">Need an account? Register</span>

            <div class="oauth-box group">
                <button type="button" class="oauth-btn" id="google-login">
                    <i class="fab fa-google"></i> Continue with Google
                </button>
            </div>

            <div class="oauth-box group">
                <button type="button" class="oauth-btn" id="apple-login">
                    <i class="fab fa-apple"></i> Continue with Apple
                </button>
            </div>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import {
            getAuth,
            signInWithEmailAndPassword,
            createUserWithEmailAndPassword,
            updateProfile
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const app = initializeApp({
            apiKey: "AIzaSyCqTre32R-JxlgqP7HhJ0ZufEeFtFSrOuo",
            authDomain: "login-page-e809f.firebaseapp.com",
            projectId: "login-page-e809f",
        });

        const auth = getAuth(app);

        let isLogin = true;

        document.querySelectorAll(".group").forEach((g, i) =>
            setTimeout(() => g.classList.add("show"), 90 * i)
        );

        document.getElementById("toggle").onclick = () => {
            const p = document.getElementById("password");
            p.type = p.type === "password" ? "text" : "password";
        };

        const title = document.getElementById("title");
        const nameBlock = document.getElementById("name-block");
        const submitBtn = document.getElementById("submit");
        const switchBtn = document.getElementById("switch");
        const loginCard = document.getElementById("login-card");
        let animBusy = false;

        switchBtn.addEventListener("click", () => {
            if (animBusy) return;
            animBusy = true;

            isLogin = !isLogin;

            title.style.opacity = 0;
            submitBtn.style.opacity = 0;
            switchBtn.style.opacity = 0;

            setTimeout(() => {
                title.textContent = isLogin ? "Sign In" : "Create Account";
                submitBtn.textContent = isLogin ? "LOG IN" : "REGISTER";
                switchBtn.textContent = isLogin ? "Need an account? Register" : "Have an account? Log in";

                title.style.opacity = 1;
                submitBtn.style.opacity = 1;
                switchBtn.style.opacity = 1;
            }, 200);

            if (isLogin) nameBlock.classList.remove("show");
            else nameBlock.classList.add("show");

            setTimeout(() => animBusy = false, 350);
        });

        /* SUCCESS POPUP */
        const bg = document.getElementById("success-bg");
        const popup = document.getElementById("success-popup");
        const welcomeText = document.getElementById("welcome-text");

        async function showSuccess(name) {

            loginCard.classList.add("hide");

            bg.style.opacity = "1";
            bg.style.backdropFilter = "blur(6px)";
            popup.classList.add("active");

            welcomeText.textContent = `Welcome, ${name}!`;

            setTimeout(() => {
                document.body.style.opacity = 0;
                setTimeout(() => window.location.href = "index.html", 600);
            }, 1800);
        }

        /* FORM LOGIC */
        document.getElementById("form").onsubmit = async (e) => {
            e.preventDefault();

            const pwArea = document.getElementById("pw-area");
            const errorMsg = document.getElementById("error-msg");
            pwArea.classList.remove("error");

            try {

                const email = document.getElementById("email").value.trim();
                const password = document.getElementById("password").value.trim();

                let userCredential;

                if (!isLogin) {
                    const name = document.getElementById("name").value.trim();

                    if (!name) throw { code: "auth/name-required" };
                    if (password.length < 6) throw { code: "auth/weak-password" };

                    userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    await updateProfile(userCredential.user, { displayName: name });
                } else {
                    userCredential = await signInWithEmailAndPassword(auth, email, password);
                }

                const username = userCredential.user.displayName || "User";
                await showSuccess(username);

            } catch (err) {

                let msg = "Wrong email or password";
                switch (err.code) {
                    case "auth/name-required": msg = "Full name is required"; break;
                    case "auth/weak-password": msg = "Password must be at least 6 characters"; break;
                    case "auth/email-already-in-use": msg = "Email already registered"; break;
                    case "auth/invalid-email": msg = "Invalid email format"; break;
                }

                errorMsg.textContent = msg;
                errorMsg.classList.add("show");

                pwArea.classList.add("error", "shake-field");
                setTimeout(() => pwArea.classList.remove("shake-field"), 350);

                setTimeout(() => {
                    errorMsg.classList.remove("show");
                    pwArea.classList.remove("error");
                }, 4000);
            }
        };

    </script>
</body>

</html>
